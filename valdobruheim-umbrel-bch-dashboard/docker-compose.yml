version: '3.8'
services:
  bch-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bch-dashboard_server_1
    ports:
      - "3015:3015"
    environment:
      - BCH_RPC_HOST=retro-mike-bch-node_node_1
      - BCH_RPC_USER=pooluser
      - BCH_RPC_PASS=poolpassword
      - BCH_RPC_PORT=9002
      - APP_PORT=3015
    pid: host
    restart: unless-stopped